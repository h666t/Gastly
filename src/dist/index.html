<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <title>pokemon</title>
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <div id="wrapper">
      <div id="main">
        <div id="eyes">
          <div class="leftEyePit eyePit"></div>
          <div id="mirror">
            <div class="rightEyePit eyePit"></div>
          </div>
          <div id="eyeBall">
            <div class="leftEyeBall eyeBall"></div>
            <div class="rightEyeBall eyeBall"></div>
          </div>
        </div>
        <div id="mouthUp"></div>
        <div id="mouthDown"></div>
        <div class="tooth1st tooth"></div>
        <div class="tooth2nd tooth"></div>
      </div>
      <svg class="SVG svgContainer">
        <defs>
          <filter id="smoke">
            <feTurbulence id="turbulence" baseFrequency="0.025" numOctaves="1" type="fractalNoise" result="feturbulence"></feTurbulence>
            <feDisplacementMap in="SourceGraphic" in2="feturbulence" scale="300" xChannelSelector="R" yChannelSelector="G"></feDisplacementMap>
          </filter>
        </defs>
      </svg>
      <div class="svgDiv svgContainer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <script src="/main.1f19ae8e.js"></script>
  </body>
</html>
